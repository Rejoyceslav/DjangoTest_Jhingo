{% extends 'info_page.html' %}

{% block info_content %}

<h2>Register</h2>
<div class="content-text" style="color: red">
    <form method="POST">
        {% csrf_token %}
        <p>{{form.as_p}}</p>
        <input class="btn btn-info" type="submit" value="Register">
    </form>
</div>

<div class="center-this">
    <span>Already registered? <a href = "{% url 'login_main' %}">Log in</a></span>
</div>
{% endblock info_content %}
