{% extends 'info_page.html' %}

{% block info_content %}

<form method="POST">
    {% csrf_token %}
    <h2>Delete this task?</h2>
</form>

<h3 style="color: DarkCyan">"{{task.title|linebreaksbr}}"</h3>

<div class="grid-container-two-buttons">

    <form action="{% url 'tasks_list' %}">
        <span>
            <input class="btn-sm btn-info" style="float: left" type="submit" value="cancel">
        </span>
    </form>

    <span>    </span>

    <form method="POST" action="">
        <span>
        {% csrf_token %}
            <input class="btn-sm btn-danger" style="float: right" type="submit" value="delete">
        </span>
    </form>

</div>

{% endblock info_content %}
